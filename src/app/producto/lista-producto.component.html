
    <div class="container">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">precio</th>
            <th scope="col">Ver</th>
            <th scope="col" *ngIf="user === 'admin'">Editar</th>
            <th scope="col" *ngIf="user === 'admin'">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{producto.id}}</td>
            <td>{{producto.productName}}</td>
            <td>{{producto.price}}</td>
            <td><button mat-flat-button color="primary" routerLink="/detalle/{{producto.id}}">Ver</button></td>
            <td *ngIf="user === 'admin'"><button mat-flat-button color="primary" routerLink="/actualizar/{{producto.id}}">Editar</button></td>
            <td *ngIf="user === 'admin'"><button mat-flat-button color="warn" (click)="onDelete(producto.id)">Eliminar</button></td>
           
            
          </tr>
        </tbody>
      </table>
      
      
      <div><button class="btn btn-success btn-lg" routerLink="/nuevo">Nuevo Producto</button></div>
    </div>
